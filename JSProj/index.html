<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSProj</title>
</head>
<body>

    <!--getElementById-->
    <!--DateTime-->
    <h2>DateTime</h2>

    <button type="button" onclick="document.getElementById('demo').innerHTML =Date()">
        Click me to display Date and Time.
    </button>

    <p id="demo"></p>
    <!--End DateTime-->
    <!--Changing Content-->
    <h2>Changing Content</h2>

    <p id="demo2">
        JavaScript can change HTML content.
    </p>

    <button type="button" onclick='document.getElementById("demo2").innerHTML = "Hello JavaScript!"'>
        Click Me!
    </button>
    <!--End Changing Content-->
    <!--Changing Attributes-->
    <h2>The Light Bulb</h2>

    <p>
        JavScript can change HTML attribute values
    </p>

    <p>
        JavaScript will change the value of the src (source) attribute of an image.
    </p>

    <button onclick="document.getElementById("myImage").src="pic_bulbon.gif"">
        Turn on the light.
    </button>

    <img id="myImage" src="pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById("myImage").src="pic_bulboff.gif"">
        Turn off the light.
    </button>








</body>
</html>
