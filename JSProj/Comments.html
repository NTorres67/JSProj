<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Comments</h1>
    <!--Comments: used to explain code & prevent execution when testing code-->

    <!--Single Line ( // statement )-->
    <h3 id="myH1"></h3>
    <p id="myP1"></p>
    <script>
        // Change heading:
        document.getElementById("myH1").innerHTML = "My First Page";
        // Change paragraph:
        document.getElementById("myP1").innerHTML = "My first paragraph.";
    </script>
    <p>
        <strong>Note:</strong> The comments are not executed.
    </p>
    <p>***************************************************</p>
    <p id="demo29"></p>
    <script>
        var x = 5;      // Declare x, give it the value of 5
        var y = x + 2;  // Declare y, give it the value of x + 2

        document.getElementById("demo29").innerHTML = y;    // Write y to demo29
    </script>
    <p>
        <strong>Note:</strong> The comments are not executed.
    </p>
    <!--end Single Line-->

    <p>***************************************************</p>

    <!--Multi-Line (/* statement */-->
    <h3 id="myH2"></h3>
    <p id="myP2"></p>

    <script>
        /*
         The code below will change
         the heading with id = "myH2"
         and the paragraph with id = "myP2"
         in my web page:
         */
        document.getElementById("myH2").innerHTML = "My First Page Again";
        document.getElementById("myP2").innerHTML = "My first paragraph again.";
    </script>

    <p>
        <strong>Note:</strong> The comment block is not executed.
    </p>
    <!--end Multi-lines-->

    <p>***************************************************</p>

    <!--Prevent Execution-->


</body>
</html>
